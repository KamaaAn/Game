<!-- plik index.html -->
<html>
    <head>
        <meta charset="utf-8">
        <title> GRA </title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container container-cats">
            <h3 class="text-center">
                Let's play
                <span class="label label-default fa fa-paw"> Cats</span></h3>
        </div>
        <div id="js-newGameElement" class="container">
            <img src="images/background.jpg" alt="cats">
            <div class="row text-center">
                <button  id="js-newGameButton" class="btn btn-default">
                    Start!
                </button>
            </div>
        </div>
        <div id="js-playerPickElement" class="container">
            <div class="row text-center">
                <h1>Pick a Cat!</h1>
                <button id="js-playerPick_rock" class="btn cat-btn">
                    <img src="images/ginger_cat_small.png" alt="Grey">
                    <p>Ninja!</p>
                </button>
                <button id="js-playerPick_paper" class="btn cat-btn">
                    <img src="images/grey_cat_small.png" alt="Grey">
                    <p>Mr Grey.</p>
                </button>
                <button id="js-playerPick_scissors"  class="btn cat-btn">
                    <img src="images/fluffy_cat_small.png" alt="Grey">
                    <p>The Fluff.</p>
                </button>
            </div>
        </div>
        <div id="js-resultsTableElement" class="container">
            <div class="row">
                <div class="col-xs-5 text-center">
                    <p><span id="js-playerPoints">
                        0
                    </span></p>
                    <p><span id="js-playerName">
                    </span></p>
                </div>
                <div class="col-xs-2 text-center">
                    <h2>VS.</h2>
                </div>
                <div class="col-xs-5 text-center cat-mum">
                    <p><span id="js-computerPoints">
                        0
                    </span></p>
                    <p>Cat's mum</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPick">
                        <p>Your choice</p>
                    </span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPick">
                        <p>Cat's mum choise</p>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerResult">
                        <p>Your score</p>
                    </span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult">
                        <p>Cat's mum score</p>
                    </span>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
